<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>挨拶</title>
</head>
<body>
  <h1>挨拶ページ</h1>
    <h2>こんにちは、<%= name %>さん！</h2>

  <form action="/greet" method="get">
    <label for="name">あなたの名前を入力してください:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">挨拶する</button>
  </form>
</body>
</html>
